<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板语法</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!--
			Vue模板语法有2大类：
				1.插值语法：
					功能：用于解析标签体内容。
					写法：{{xxx}},xxx是js表达式，且可以直接读取到data中的所有属性。
				2.指令语法：
					功能：用于解析标签（包括：标签属性、标签体内容、绑定事件....）。
					举例：v-bind:href="xxx" 或 简写为：href="xxx",xxx同样要写js表达式。
						且可以直接读取到data中的所有属性。
					备注：Vue中有很多的指令，且都是：v-???,此处只是v-bind举的例子。
		-->
		
		<!-- 准备好一个容器 -->
		<div id="root">
			<h1>插值语法</h1>
			<h3>你好,{{name}}</h3>
			<hr />
			<h1>指令语法</h1>
			<a v-bind:href="good.url">点我{{good.name}}一下1</a>
			<br />
			<!-- v-bind ==简写==> : -->
			<a :href="good.url">点我{{good.name}}一下2</a>
		</div>
	</body>
	
	<script type="text/javascript">
		Vue.config.productionTip = false
		
		new Vue({
			el:'#root',
			data:{
				name:'TM',
				good:{
					name:'百度',
					url:'http://www.baidu.com'
				}
			}
		})
	</script>
</html>
