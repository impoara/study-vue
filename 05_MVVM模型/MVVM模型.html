<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>理解MVVM模型</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!--View-->
		<div id="root">
			<h1>学校名称:{{name}}</h1>
			<h1>学校地址:{{address}}</h1>
			<h1>测试一下:{{a+a}}</h1>
			
		</div>
	</body>
	<script type="text/javascript">
		Vue.config.productionTip = false
		
		const vm = new Vue({	//ViewModel
			//Model
			el:'#root',
			data:{
				name:'齐鲁理工学院',
				address:'济南章丘',
				a:1
			}
		})
		console.log(vm)
	</script>
</html>
