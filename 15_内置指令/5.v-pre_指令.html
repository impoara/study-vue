<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-pre指令</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 
			v-pre指令:
				1.跳过其所在节点的编译过程.
				2.可利用它跳过:没有使用指令的语法、没有使用插值语法的节点,会加快编译.
		 -->
		<div id="root">
			<h2 v-pre>Vue 其实很简单</h2>
			<h2>当前n值为:{{n}}</h2>
			<button @click="n++">点我n+1</button>
		</div>
	</body>
	<script type="text/javascript">
		Vue.config.productionTip = false
		
		new Vue({
			el:'#root',
			data:{
				n:'1'
			}
		})
	</script>
</html>
