<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>几点注意</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 
			几个注意点:
				1.关于组件名:
					一个单词组成:
						第一种写法(首字母小写):school
						第二种写法(首字母大写):School
					多个单词组成:
						第一种写法(kebab-case命名): my-school
						第二种写法(CamelCase命名): MySchool (需要Vue脚手架支撑)
					备注:
						(1).组件名尽可能回避HTML中已有的元素名称,例如: h2、H2都不行.
						(2).可以使用name配置项指定组件在开发者工具中呈现的名字.
				
				2.关于组件标签:
					第一种写法:	<school></school>
					第二种写法:	<school/>
					备注: 不使用手脚架时, <school/>会导致后续组件不能渲染.
					
				3.一个简写方式:
					const school = Vue.extend(options) 可简写成: const school = options
		 -->
		<div id="root">
			<h1>{{msg}}</h1>
			<!-- <School></School> -->
			<my-school></my-school>
		</div>
	</body>
	<script type="text/javascript">
		Vue.config.productionTip = false
		
		// 定义组件
		const school = Vue.extend({
			name:'xuexiao',	// 开发者工具中会显示该名称
			template:`
				<div>
					<h2>学校名称:{{schoolName}}</h2>
					<h2>学校地址:{{address}}</h2>
				</div>
			`,
			data(){
				return{
					schoolName:'齐鲁理工',
					address:'山东济南'
				}
			}
		})
		
		new Vue({
			el:'#root',
			data:{
				msg:'欢迎学习'
			},
			components:{
				// School:school,	命名格式
				'my-school':school
			}
		})
	</script>
</html>
